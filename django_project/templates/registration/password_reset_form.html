{% extends 'base.html' %}

{% block title %}
    ¿Olvidaste tú contraseña?
{% endblock title %}
    

{% block content %}
    <h1>Olvidaste tú contraseña?</h1>
    <p>Ingresa tú e-mail y sigue las instrucciones que mandaron a tú correo para generar otra.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviarme las instrucciones">
    </form>
{% endblock content %}
